<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Main Page for Nerd Alarmclock">

    <title>Nerd-Alarmclock Web</title>

    <!-- layout and styling -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/utils.js"></script>
  </head>

  <body>
  <div class="content">
    <div class="list">
        <input class="time-light" id="alarm_time" type="time" onblur="update_alarm()">
      <li class="list-item">
        <input class="tgl tgl-light" id="state" type="checkbox"/>
        <label class="tgl-btn" for="state"></label>
      </li>
    </div>
    <div class="list">
      <li class="list-item">
        <input class="tgl tgl-dow" id="monday" type="checkbox"/>
        <label class="tgl-btn" data-tg="M" for="monday"></label>
      </li>
      <li class="list-item">
        <input class="tgl tgl-dow" id="tuesday" type="checkbox"/>
        <label class="tgl-btn" data-tg="T" for="tuesday"></label>
      </li>
      <li class="list-item">
        <input class="tgl tgl-dow" id="wednesday" type="checkbox"/>
        <label class="tgl-btn" data-tg="W" for="wednesday"></label>
      </li>
      <li class="list-item">
        <input class="tgl tgl-dow" id="thursday" type="checkbox"/>
        <label class="tgl-btn" data-tg="T" for="thursday"></label>
      </li>
      <li class="list-item">
        <input class="tgl tgl-dow" id="friday" type="checkbox"/>
        <label class="tgl-btn" data-tg="F" for="friday"></label>
      </li>
      <li class="list-item">
        <input class="tgl tgl-dow" id="saturday" type="checkbox"/>
        <label class="tgl-btn" data-tg="S" for="saturday"></label>
      </li>
      <li class="list-item">
        <input class="tgl tgl-dow" id="sunday" type="checkbox"/>
        <label class="tgl-btn" data-tg="S" for="sunday"></label>
      </li>
    </div>
    <div class="list">
      <li class="list-item">
        <img style="width:2em; height:2em;"  src="https://icon-icons.com/icons2/494/PNG/512/alarm_icon-icons.com_48364.png" alt="Alarm Clock">
      </li>
      <li class="list-item"
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">SWR3</button>
        <div id="myDropdown" class="dropdown-content">
            BR5
            ...
        </div>
      </div>
      </li>
    </div>
  </div>
  <iframe id="invisible" style="display:none;"></iframe>
</body>
</html>
